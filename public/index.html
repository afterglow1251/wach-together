<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' fill='%23e84393'>â™¥</text></svg>">
  <title>Watch â™¥ Together</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
</head>
<body>
  <!-- Landing Screen -->
  <div id="landing" class="screen">
    <div id="hearts">
      <div class="heart" style="left:5%;width:12px;height:12px;animation-duration:12s;animation-delay:0s;--heart-opacity:0.08"></div>
      <div class="heart" style="left:15%;width:18px;height:18px;animation-duration:14s;animation-delay:2s;--heart-opacity:0.1"></div>
      <div class="heart" style="left:25%;width:10px;height:10px;animation-duration:10s;animation-delay:5s;--heart-opacity:0.07"></div>
      <div class="heart" style="left:35%;width:22px;height:22px;animation-duration:16s;animation-delay:1s;--heart-opacity:0.09"></div>
      <div class="heart" style="left:45%;width:14px;height:14px;animation-duration:11s;animation-delay:8s;--heart-opacity:0.12"></div>
      <div class="heart" style="left:55%;width:20px;height:20px;animation-duration:15s;animation-delay:3s;--heart-opacity:0.08"></div>
      <div class="heart" style="left:65%;width:16px;height:16px;animation-duration:13s;animation-delay:10s;--heart-opacity:0.1"></div>
      <div class="heart" style="left:75%;width:25px;height:25px;animation-duration:18s;animation-delay:6s;--heart-opacity:0.07"></div>
      <div class="heart" style="left:85%;width:12px;height:12px;animation-duration:9s;animation-delay:12s;--heart-opacity:0.15"></div>
      <div class="heart" style="left:92%;width:15px;height:15px;animation-duration:14s;animation-delay:4s;--heart-opacity:0.09"></div>
      <div class="heart" style="left:10%;width:18px;height:18px;animation-duration:17s;animation-delay:7s;--heart-opacity:0.08"></div>
      <div class="heart" style="left:50%;width:11px;height:11px;animation-duration:12s;animation-delay:15s;--heart-opacity:0.11"></div>
    </div>
    <div class="landing-card">
      <h1>Watch <span class="title-heart">â™¥</span> Together</h1>
      <p class="subtitle">Your perfect movie night for two</p>

      <div class="input-group">
        <label>Your name</label>
        <input type="text" id="userName" placeholder="Guest" maxlength="20">
      </div>

      <div class="landing-actions">
        <button id="btnCreate" class="btn btn-primary">Create room</button>
        <div class="divider"><span>or</span></div>
        <div class="input-group">
          <label>Room code</label>
          <div class="join-row">
            <input type="text" id="joinCode" placeholder="XXXXX" maxlength="5" style="text-transform:uppercase">
            <button id="btnJoin" class="btn btn-secondary">Join</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Room Screen -->
  <div id="room" class="screen">
    <div class="room-layout">
      <!-- Sidebar -->
      <aside id="sidebar" class="sidebar">
        <div class="sidebar-hearts">
          <span style="left:10%;animation-duration:14s;animation-delay:0s">â™¥</span>
          <span style="left:30%;animation-duration:18s;animation-delay:4s">â™¥</span>
          <span style="left:55%;animation-duration:12s;animation-delay:8s">â™¥</span>
          <span style="left:75%;animation-duration:16s;animation-delay:2s">â™¥</span>
          <span style="left:90%;animation-duration:20s;animation-delay:6s">â™¥</span>
        </div>
        <div class="sidebar-header">
          <div class="room-code-block">
            <span class="label">Room</span>
            <span id="roomCode" class="room-code">-----</span>
            <button id="btnCopyCode" class="btn-icon" title="Copy code">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/></svg>
            </button>
          </div>
          <div class="room-meta">
            <span id="userCount">1 viewer</span>
            <span id="hostBadge" class="host-badge hidden">HOST</span>
          </div>
        </div>

        <!-- URL Input (host only) -->
        <div id="urlSection" class="sidebar-section hidden">
          <div class="input-group">
            <label>UaKino URL</label>
            <div class="join-row">
              <input type="text" id="uakinoUrl" placeholder="https://uakino.best/...">
              <button id="btnParse" class="btn btn-primary btn-sm">Load</button>
            </div>
          </div>
        </div>

        <!-- Show Info -->
        <div id="showInfo" class="sidebar-section hidden">
          <h3 id="showTitle" class="show-title"></h3>
        </div>

        <!-- Dub Selector -->
        <div id="dubSection" class="sidebar-section hidden">
          <label>Dub â™¥</label>
          <select id="dubSelect" class="select"></select>
        </div>

        <!-- Episode List -->
        <div id="episodeSection" class="sidebar-section hidden">
          <div class="input-group">
            <label>Episodes â™¥</label>
          </div>
          <ul id="episodeList" class="episode-list"></ul>
        </div>

        <!-- Chat -->
        <div class="sidebar-section chat-section">
          <label>Chat <span class="title-heart">â™¥</span></label>
          <div id="chatMessages" class="chat-messages"></div>
          <div class="chat-input-row">
            <input type="text" id="chatInput" placeholder="Write something sweet..." maxlength="200">
            <button id="btnSendChat" class="btn btn-primary btn-sm">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 2L11 13"/><path d="M22 2L15 22L11 13L2 9L22 2Z"/></svg>
            </button>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <div class="player-wrapper no-source">
          <video id="video" playsinline></video>
          <div class="seek-overlay seek-overlay--left" id="seekBackward">
            <div class="seek-ripple"></div>
            <div class="seek-content">
              <div class="seek-hearts">
                <svg class="seek-heart seek-heart--1" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
                <svg class="seek-heart seek-heart--2" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
                <svg class="seek-heart seek-heart--3" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
              </div>
              <span class="seek-text">5 seconds</span>
            </div>
          </div>
          <div class="seek-overlay seek-overlay--right" id="seekForward">
            <div class="seek-ripple"></div>
            <div class="seek-content">
              <div class="seek-hearts">
                <svg class="seek-heart seek-heart--1" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
                <svg class="seek-heart seek-heart--2" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
                <svg class="seek-heart seek-heart--3" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
              </div>
              <span class="seek-text">5 seconds</span>
            </div>
          </div>
          <!-- Emoji reactions -->
          <div class="reactions-bar" id="reactionsBar">
            <div class="reactions-extras">
              <button class="reaction-btn reaction-extra" data-emoji="ðŸ˜‚">ðŸ˜‚</button>
              <button class="reaction-btn reaction-extra" data-emoji="ðŸ‘€">ðŸ‘€</button>
              <button class="reaction-btn reaction-extra" data-emoji="ðŸ˜±">ðŸ˜±</button>
            </div>
            <button class="reaction-btn reaction-main" data-emoji="â™¥">
              <svg viewBox="0 0 24 24" fill="currentColor" width="22" height="22"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
            </button>
          </div>
          <!-- Floating reactions container -->
          <div id="reactionsContainer" class="reactions-container"></div>
          <!-- Fullscreen chat overlay -->
          <div id="fsChat" class="fs-chat">
            <div id="fsChatMessages" class="fs-chat-messages"></div>
            <div id="fsChatInput" class="fs-chat-input hidden">
              <input type="text" id="fsChatInputField" placeholder="Write something sweet..." maxlength="200">
            </div>
          </div>
          <button id="btnFsChat" class="fs-chat-toggle" title="Chat">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 2L11 13"/><path d="M22 2L15 22L11 13L2 9L22 2Z"/></svg>
          </button>
          <div id="playerOverlay" class="player-overlay">
            <div class="overlay-content">
              <span class="overlay-heart">â™¥</span>
              <p>Pick something to watch together</p>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
